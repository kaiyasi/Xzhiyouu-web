<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeydown="return (event.ctrlKey || event.keyCode==123) ? false : true">
    <h1>使用者資料頁面</h1>
    <div id="profile" class="profile">
        <h2 id="username"></h2>
        <p id="email"></p>
        <p id="role"></p>
        <p id="secret" class="secret"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
